<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function bodyload()
        {
            pic.src="../public/images/dev.jpg";
            frmRegister.btnRegister.value="Register";
            frmLogin.btnLogin.value="Login";

        }

    </script>
</head>
<body onload="bodyload()">
    <div>
        <img width="100" height="100" name="pic">
    </div>
    <div>
        <form name="frmRegister">
            <h2>Register</h2>
            Username:<input type="text" name="txtName"><input type="button" name="btnRegister">
        </form>
    </div>
    <div>
        <form name="frmLogin">
            <h2>Login</h2>
            Email:<input type="text" name="txtEmail"> <input type="button" name="btnLogin">
        </form>
    </div>
</body>
</html>
