<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function bodyload()
        {
             document.getElementById("pic").src=".../public/images/py.jpg";
             document.getElementById("btnRegister").value="Register";
             document.getElementById("btnLogin").value="Login";
        }
    </script>
</head>
<body onload="bodyload()">
    <div>
        <img width="100" id="pic" height="100" name="pic">

    </div>
    <div>
        <form name="frmRegister">
        <h2>Register</h2>
        username:<input type="text" name="txtname"><input id="btnRegister" type="button" name="btnRegister">
        </form>
    </div>
    <div>
        <form name="frmLogin">

            <h2>Login</h2>
            Email:<input type="text" name="txtemail"><input id="btnLogin" type="button" name="btnLogin">
        </form>
    </div>
</body>
</html>
