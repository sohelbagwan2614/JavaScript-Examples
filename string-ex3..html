<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str="welcome to javascript";
        var sb=prompt("Enter the string");
        document.write(str.slice(3)+"<br>");
        document.write(str.concat(sb )+ "<br>");
        document.write(sb.endsWith("string")+"<br>");
        document.write(str.indexOf(4)+"<br>");
        document.write(sb.charCodeAt(2));
    </script>
</head>
<body>
    
</body>
</html>
