<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunction(){
            window.print();
        }
    </script>
</head>
<body>
    <h2>example of embedded javascript</h2>
    <h3>click on print for printing the page</h3>
    <button onclick="myfunction()">print</button>
</body>
</html>
